name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  backend-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        module: [microservice-produit, microservice-commande, api-gateway]
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
      - name: Build module
        working-directory: ${{ matrix.module }}
        run: mvn -B package
      - name: Run tests
        working-directory: ${{ matrix.module }}
        run: mvn test
      - name: Run dependency-check (OWASP)
        working-directory: ${{ matrix.module }}
        run: mvn org.owasp:dependency-check-maven:check || true

  frontend-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install and run frontend tests
        working-directory: frontend-react
        run: |
          npm ci
          npm run test -- --watchAll=false --silent || true
      - name: Run E2E (Cypress) smoke test (optional)
        working-directory: frontend-react
        run: |
          npx cypress run || true
      - name: Build frontend
        working-directory: frontend-react
        run: |
          npm run build

  sonar:
    runs-on: ubuntu-latest
    if: ${{ secrets.SONAR_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
      - name: Run SonarQube analysis
        run: mvn -B -DskipTests sonar:sonar -Dsonar.login=${{ secrets.SONAR_TOKEN }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

